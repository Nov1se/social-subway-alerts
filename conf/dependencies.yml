# Application dependencies

require:
    - play -> morphia 1.2.3d
    - log4j 1.2.15
    - org.twitter4j -> twitter4j-core [2.2,)
    - net.sf.opencsv -> opencsv 2.4-SNAPSHOT
    
repositories:
    - sonatype.:
        type: iBiblio
        root: "https://oss.sonatype.org/content/repositories/snapshots/"
        contains:
            - net.sf.opencsv -> *